<ion-view>
    <ion-header-bar class="bar-positive" class="bar-positive" align-title="center">
        <div class="button am-back" ng-click="changeState('workRemind')"></div>
        <h1 class="title">{{TipsTitle}}</h1>
    </ion-header-bar>
    <ion-content class="gray-main">
        <dl class="am-list business-list">
            <dd ng-repeat="item in items" class="item">
                <h3 style="white-space: normal;">{{item.Key}}</h3>
                <i class="am_iconfont am-icon-sx" style="margin-left: 3%;">&#xe686;</i>
            </dd>
            <div class="noDataBox" ng-show="noData">
                <div class="nodata">
                    <img src="img/empty_page.png" width="70px">
                    <span class="nodata_span">暂无数据</span>
                </div>
            </div>
            <div class="loadingBox" ng-show="loadingMore">
                <ion-spinner icon="android"></ion-spinner>
                <h3>正在加载中</h3>
            </div>
        </dl>
        <ion-infinite-scroll
                icon="ion-loading-c"
                ng-if="hasMore"
                on-infinite="loadMore()"
                distance="1%">
            <div>正在加载中</div>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
