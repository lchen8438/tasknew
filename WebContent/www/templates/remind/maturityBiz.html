<ion-view>
    <ion-header-bar class="bar-positive" class="bar-positive" align-title="center">
        <div class="button am-back" ng-click="changeState('workRemind')"></div>
        <h1 class="title">{{MaturityDate}}天内到期业务</h1>
    </ion-header-bar>
    <ion-content class="gray-main">
        <ion-refresher on-refresh="refresh()"
                       pulling-text="下拉刷新"
                       refreshing-text="正在刷新中"
                       spinner="ios">
        </ion-refresher>
        <dl class="am-list business-list">
            <dd ng-repeat="item in items" class="item">
                <h3>{{item.CustomerName}}</h3>
                <h4>业务类型：{{item.BusinessTypeName}}</h4>
                <h4>到账日期：<span>{{item.Maturity}}</span></h4>
                <h4>余额：<span class="font-icon-red">{{item.Balance|currency:''}}</span></h4>
                <i class="am_iconfont am-icon-sx">{{item.IconCode}}</i>
            </dd>
            <div class="noDataBox" ng-show="noData">
                <div class="nodata">
                    <img src="img/empty_page.png" width="70px">
                    <span class="nodata_span">暂无数据</span>
                </div>
            </div>
            <div class="loadingBox" ng-show="loadingMore">
                <ion-spinner icon="android"></ion-spinner>
                <h3>正在加载中</h3>
            </div>
        </dl>
        <ion-infinite-scroll
                icon="ion-loading-c"
                ng-if="hasMore"
                on-infinite="loadMore()"
                distance="1%">
            <div>正在加载中</div>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
