<!--签约放款-->
<ion-modal-view ng-style="modalStyle">
	<ion-header-bar align-title="center" class="bar-positive">
        <div>
            <button class="button button-clear" ng-click="hideModal()">
                <i class="ion ion-chevron-left" style="font-size: 25px;margin-left: 10px;margin-top: 12px;color:#fff"></i>
            </button>
        </div>
        <h1 class="title">{{VU}}通知书</h1>
    </ion-header-bar>
	<ion-content class="gray-main pos-box am-content-has-sub-header am-list arrow-list "  
                            style="width: {{contentWidth}}px;padding:0;margin-top:0px; height:{{exaineContentHeight}}px;" delegate-handle="smallScroll">
                <div style="width:90%" ng-bind-html="reportInfo.ReportData"></div>
                
                    <div class="noDataBox" ng-show="noData">
                        <div class="nodata">
                            <img src="img/empty_page.png" width="70px">
                            <h4>{{VU}}通知书还未生成</h4>
                        </div>
                    </div>
            </ion-content>
</ion-modal-view>
