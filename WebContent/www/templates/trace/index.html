<ion-view>
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="button am-back" ng-click="goBack()"></div>
        <h1 class="title">轨迹查询</h1>
    </ion-header-bar>
    <ion-content class="gray-main">
        <div>
            <ul class="am-input-list">
                <li>
                    <label class="item item-input">
                        <span class="input-label">日期</span>
                        <input type="date" ng-model="info.date">
                    </label>
                </li>
                <li>
                    <label class="item item-input">
                        <span class="input-label">开始时间</span>
                        <input type="time" ng-model="info.startTime">
                    </label>
                </li>
                <li>
                    <label class="item item-input">
                        <span class="input-label">结束时间</span>
                        <input type="time" ng-model="info.endTime">
                    </label>
                </li>
            </ul>
            <div class="btn-box row">
                <div class="col col-100">
                    <button class="am-button am-button-blue" type="button" ng-click="doSearch()">查 询</button>
                </div>
            </div>
        </div>


    </ion-content>
</ion-view>
