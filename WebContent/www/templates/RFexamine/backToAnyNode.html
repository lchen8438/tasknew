<!--退回任意阶段-->
<div class="modal_father"></div>
<ion-modal-view class="modal_view" ng-controller="BackToAnyNodeController">
    <ion-header-bar align-title="center" class="bar-positive">
        <div>
            <button class="button button-clear" ng-click="hideModal()">
                <i class="ion ion-close" style="font-size: 20px;margin-left: 10px;margin-top: 12px;color:#fff"></i>
            </button>
        </div>
        <h4 class="title">退回任意阶段</h4>
    </ion-header-bar>
    <ion-content delegate-handle="smallScroll">
        <dl class="am-list arrow-list">
            <dd class="item am-button-default" ng-class="{active: item.serialNo == Node.serialNo}" ng-repeat="item in BackNodes" ng-click="SelectNode(item)">
                <h3>阶段名称：{{item.PhaseName}}</h3>
                <h4>审批人工号：{{item.ApproveUserId}}</h4>
                <h4>审批人姓名：{{item.ApproveUserName}}</h4>
                <i class="am_iconfont font-icon-blue">&#xe6dc;</i>
            </dd>

            <div class="noDataBox" ng-show="noData">
                <div class="nodata">
                    <img src="img/empty_page.png" width="70px">
                    <h4>暂无可退回阶段</h4>
                </div>
            </div>
        </dl>
    </ion-content>

    <ion-footer-bar>
        <div class="btn-box row" style="width:{{contentWidth}}px">
            <div class="col">
                <button type="button" class="examine-button-blue" ng-click="goBackToNode(1)">退回</button>
            </div>
            <div class="col">
                <button type="button" class="examine-button-blue" ng-click="goBackToNode(2)">退回并重新提交给我</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>
