 <ion-view style="width:{{contentWidth}}px">
                        <ion-header-bar align-title="center" class="bar-positive">
                          <div class="button am-back" ng-click="gotoPersonInfo()"></div>
                            <h1 class="title">我的身份</h1>
                        </ion-header-bar>
                        <ion-content class="gray-main">
                            <ion-refresher on-refresh="refresh()"
                                           pulling-text="下拉刷新"
                                           refreshing-text="正在刷新中"
                                           spinner="ios">
                            </ion-refresher>
                            <dl class="am-list notice-list">
                                <dd ng-repeat="item in items" class="{{item.UserId==subListUserId?' item am-button-default  cq_bg':'item am-button-default '}}" 
                                    ng-click="saveItem(item)"  >
                                    <h3>{{item.UserName}}</h3>
                                    <p style="white-space: pre-line !important"> &nbsp;&nbsp;&nbsp;&nbsp; {{item.BelongOrg}} | {{item.UserId}} | {{item.DefaultIdentity}} | {{item.UserLob}}</p>
                                </dd>
                             <div class="noDataBox" ng-show="noData"> 
                                    <div class="nodata">
                                        <img src="img/empty_page.png" width="70px">
                                        <span class="nodata_span">暂无数据</span>
                                    </div>
                                </div>
                                <div class="loadingBox" ng-show="loadingMore">
                                    <ion-spinner icon="android"></ion-spinner>
                                    <h3>正在加载中</h3>
                                </div>
                            </dl>
                            <ion-infinite-scroll icon="ion-loading-c"
                                                 ng-if="hasMore"
                                                 on-infinite="loadMore()"
                                                 distance="1%">
                                <div>正在加载中</div>
                            </ion-infinite-scroll>
                        </ion-content>
            <ion-footer-bar>
           		 <div class="row">
		             <div class="col col-30">
		                  <button type="button" class="am-button am-button-blue" ng-click="showDialog()">选择身份信息</button>
		             </div>   
		            <div class="col col-30"> 
		             	 <button type="button" class="am-button am-button-red" ng-click="gotoPersonDetail()">查看角色信息</button>
		          	</div>  
          		</div>
	        </ion-footer-bar>
  </ion-view>

 <ion-pane class="Modal_bg" ng-show="showdialog">
     <div class="Modal_dialog" style="width: 250px;margin:0 auto;">
         <div class="Modal_content">
             <div class="Modal_header">
                 切换身份信息
             </div>
             <div class="Modal_body" id="parent" style="height: 60px;text-align: center;">
                 是否选择切换身份？
             </div>
             <div class="Modal_footer">
                 <div class="Modal_btn fixed">
                     <a ng-click="comfire()"  class="dialog_cancle">确定</a>
                     <a ng-click="cancelDialog()"  class="dialog_cancle">取消</a>
                 </div>
             </div>
         </div>
     </div>
 </ion-pane>
