<ion-view>
    <ion-header-bar class="bar-positive"  align-title="center">
        <div class="button am-back" ng-click="goBack()"></div>
        <h1 class="title">修改密码</h1>
    </ion-header-bar>
    <ion-content style="background: #f0effe;" class="gray-main">
        <ul class="am-input-list">
            <li class="font-icon-red">请勿使用旧密码作为新密码！</li>
            <li>
                <input class="am-text" type="password" placeholder="旧密码" ng-model="pwd.oldPassword">
            </li>
            <li>
                <input class="am-text" type="password" placeholder="新密码" ng-model="pwd.newPassword1">
            </li>
            <li>
                <input class="am-text" type="password" placeholder="新密码确认" ng-model="pwd.newPassword2">
            </li>
        </ul>
        <div class="btn-box row">
            <div class="col col-100">
                <button type="button" class="am-button am-button-blue" ng-click="confirm()">确 认</button>
            </div>
        </div>
    </ion-content>
</ion-view>
