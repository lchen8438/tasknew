<ion-view>
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="button am-back" ng-click="goBack()"></div>
        <h1 class="title">总行通知</h1>
    </ion-header-bar>
    <ion-content style="background: #f0effe;" class="gray-main">
        <ion-refresher on-refresh="refresh()" pulling-text="下拉刷新" refreshing-text="正在刷新中" spinner="ios">
        </ion-refresher>
        <dl style="background: #f0effe;" class="am-list notice-list">
            <dd style="width:97%;" ng-repeat="item in items" class="worktip_item item" ng-click="gotoNoticeDetail(item.BoardNo)">
                <div style="margin-left:15%;">
                    <h3 style="font-weight: 500; letter-spacing: 0.1rem; font-size: 1.1rem; color: #777;">{{item.BoardTitle}}</h3>
                    <p>{{item.BoardTime}}</p>
                    <h4 style="font-size: 0.8rem; letter-spacing: 0.08rem; color: #444;">{{item.BoardBrief}}</h4>
                </div>

                <i class="am_iconfont am-icon-db">&#xe6b3;</i>
            </dd>
            <div style="background: #f0effe;" class="noDataBox" ng-show="noData">
                <div class="nodata">
                    <img src="img/empty_page.png" width="70px">
                    <span class="nodata_span">暂无数据</span>
                </div>
            </div>
            <div class="loadingBox" ng-show="loadingMore">
                <ion-spinner icon="android"></ion-spinner>
                <h3>正在加载中</h3>
            </div>
        </dl>
        <ion-infinite-scroll icon="ion-loading-c" ng-if="hasMore" on-infinite="loadMore()" distance="1%">
            <div>正在加载中</div>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
