<ion-view>
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="button am-back" ng-click="goBack()"></div>
        <h1 class="title">设置</h1>
    </ion-header-bar>
    <ion-content style="background: #f0effe;" class="gray-main">
        <dl style="background: #f0effe;" class="am-list arrow-list ">
            <dd style="width:97%;" class="worktip_item item" ng-click="gotoXGpassword()">
                <i class="am_iconfont font-icon-green">&#xe623;</i>

                <p class="font_s16">
                    <span>修改密码</span>
                </p>
            </dd>
            <dd style="width:97%;" class="worktip_item item" ng-click="gotoFeedback()">
                <i class="am_iconfont font-icon-blue">&#xe607;</i>

                <p class="font_s16">
                    <span>意见反馈</span>
                </p>
            </dd>
            <dd style="width:97%;" class="worktip_item item" ng-click="gotoAbout()">
                <i class="am_iconfont font-icon-oranger ">&#xe629;</i>
                <p class="font_s16">
                    <span>关于</span>
                </p>
                <span style="position: absolute;right: 3%;bottom: 28%;background-color: red;border-radius: 10px;
                           width: 45px;height: 18px;text-align: center;color: white;font-size: 13px;" ng-show="redPointShow">New</span>
            </dd>
        </dl>
        <div class="btn-box row  agree-c">
            <div class="col col-100">
                <button type="button" class="am-button am-button-red" ng-click="logout()">退出当前账号</button>
            </div>
        </div>
    </ion-content>
</ion-view>
