<ion-view>
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="button am-back" ng-click="gotoMy()"></div>
        <h1 class="title">用户信息</h1>
    </ion-header-bar>

    <ion-content>

        <div class="card">
            <div class="item">
                <ul class=" cq_left_ul am-tab row ">
                    <li class="col col-33 cq_left_content">用户编号：</li>
                    <li class="col col-67">{{userID}}</li>
                </ul>
            </div>
            <div class="item">
                <ul class=" cq_left_ul am-tab row ">
                    <li class="col col-33 cq_left_content">用户名称：</li>
                    <li class="col col-67">{{userName}}</li>
                </ul>
            </div>
            <div class="item">
                <ul class=" cq_left_ul am-tab row ">
                    <li class="col col-33 cq_left_content">用户所属机构：</li>
                    <li class="col col-67">{{BelongOrg}}</li>
                </ul>
            </div>
            <div class="item">
                <ul class=" cq_left_ul am-tab row ">
                    <li class="col col-33 cq_left_content">手机号码：</li>
                    <li class="col col-67">{{PhoneNo}}</li>
                </ul>
            </div>
            <div class="item">
                <ul class=" cq_left_ul am-tab row ">
                    <li class="col col-33 cq_left_content">身份编号：</li>
                    <li class="col col-67">{{CertID}}</li>
                </ul>
            </div>
            <div class="item">
                <ul class=" cq_left_ul am-tab row ">
                    <li class="col col-33 cq_left_content">身份所属机构：</li>
                    <li class="col col-67">{{CertBelongOrg}}</li>
                </ul>
            </div>
        </div>
        <div class="loadingBox" ng-show="loadingMore">
            <ion-spinner icon="android"></ion-spinner>
            <h3>正在加载中</h3>
        </div>
    </ion-content>

    <ion-footer-bar>
        <div class="row">
            <div class="col col-60">
                <button type="button" class="am-button am-button-blue" ng-click="MyID()">我的身份</button>
            </div>
        </div>
    </ion-footer-bar>

</ion-view>
