<ion-view>
    <ion-header-bar class="bar-positive" align-title="center">
        <div class="button am-back" ng-click="goBack()"></div>
        <h1 class="title">安全提醒</h1>
    </ion-header-bar>
    <ion-content class="gray-main">
        <dl class="am-list sa-list">
            <dd>
                <i class="am_iconfont font-icon-oranger ">&#xe629;</i>

                <p class="font_s16"><span>记住用户名</span></p>

                <div class="ondisplay text_right fr anniu">
                    <section>
                        <!-- .slideThree -->
                        <div class="slideThree">
                            <input type="checkbox" value="None" id="slideThree" name="check" checked/>
                            <label for="slideThree"></label>
                        </div>
                        <!-- end .slideThree -->
                    </section>
                </div>
            </dd>
            <dd>
                <i class="am_iconfont font-icon-oranger ">&#xe629;</i>

                <p class="font_s16"><span>记住密码</span></p>

                <div class="ondisplay text_right fr anniu">
                    <section>
                        <!-- .slideThree -->
                        <div class="slideThree">
                            <input type="checkbox" value="None" id="slideThree2" name="check" checked/>
                            <label for="slideThree2"></label>
                        </div>
                        <!-- end .slideThree2 -->
                    </section>
                </div>
            </dd>
            <dd ng-show="showGesturePassword">
                <i class="am_iconfont font-icon-oranger ">&#xe629;</i>

                <p class="font_s16"><span>手势密码</span></p>

                <div class="ondisplay text_right fr anniu">
                    <section>
                        <!-- .slideThree -->
                        <div class="slideThree">
                            <input type="checkbox" id="slideThree3" ng-checked="isGestureSet"
                                   ng-click="changeGesture($event)"/>
                            <label for="slideThree3"></label>
                        </div>
                        <!-- end .slideThree2 -->
                    </section>
                </div>
            </dd>
        </dl>
    </ion-content>
</ion-view>
