<ion-side-menus>

    <ion-side-menu-content>
        <ion-header-bar align-title="left" class="bar-positive">
            <div class="buttons">
                <button ng-click="loadFlowList()" menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </div>
            <h1 class="title" style="text-align: center;">审批统计</h1>
        </ion-header-bar>
        <ion-content class="gray-main">
            <dl class="am-list notice-list">
                <div class="exam_container">
                    <div style="background:#f0effe;">
                        <div class="flex-approve">
                            <h2>审批动作统计</h2>
                        </div>

                        <div id="container" style="width: 100%; height: 300px"></div>
                        <div class="flex-approve">
                            <h2>审批时效性统计</h2>
                        </div>
                        <div id="container1" style="width: 100%; height: 300px"></div>

                    </div>
                </div>
            </dl>
        </ion-content>
    </ion-side-menu-content>

    <ion-side-menu side="left" width="180">
        <ion-header-bar align-title="left" class="bar-positive">
            <h1 class="title" style="text-align: center;">流程列表</h1>
        </ion-header-bar>
        <ion-content class="gray-main" style="background:#f0effe;">
            <ion-list>
                <ion-item ng-repeat="item in items" ng-click="searchFlow(item)">
                    {{item.FlowName}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-footer-bar>
        <div ng-include="'templates/global/nav.html'" style="width: 100%"></div>
    </ion-footer-bar>
</ion-side-menus>
