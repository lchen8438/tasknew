<ion-view>
	<ion-content class="main">
		<ion-refresher on-refresh="refresh()"  
                           pulling-text="下拉刷新"   
                           refreshing-text="正在刷新中"  
                           refreshing-icon="ion-loading-b">  
           		 </ion-refresher>  
			<div class="captial" >
				<table width="100%">
					<tr ng-repeat="item in items">
						<td class="captype">
							{{item.TransType}}
						</td>
						<td>
							{{item.Amount}}
						</td>
					</tr>
					
				</table>
				<!--上拉更多 ng-if="moreDataCanBeLoaded()"-->
				       <ion-infinite-scroll
				        icon="ion-loading-c"
						ng-if="hasMore"
				        on-infinite="loadMore()"
				        distance="1%">
				        <div>正在加载中</div>
				      </ion-infinite-scroll> 
			</div>
	</ion-content>
</ion-view>
